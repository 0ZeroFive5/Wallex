<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>BajoJajo</title>
    <style>
      body {
        padding: 10px 20px;
        color: #EEE;
        background-color: #333;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }

      h1, h2 {
        margin: 0 0 10px;
        font-weight: normal;
      }

      p {
        font-size: 12px;
      }

      button {
        background-color: transparent;
        color: #da5752;
        border: 2px solid #da5752;
        border-radius: 10px;
        padding: 5px 30px;
        cursor: pointer;
        outline: none;
      }

      button:hover {
        color: #da5752;
        border-color: #da5752;
      }

      .button_container {
        padding: 30px 0px;
      }

      input[type='text'] {
        padding: 5px 10px;
      }

      input[type='text']:focus {
        outline-color: #f14a44;
        outline-style: solid;
        outline-width: 2px;
      }
    </style>
  </head>
  <body>
    <h1>BAJOJAJO WALLPAPER</h1>
    <div class='button_container'>
        <button id='attachButton'>THROW</button>
        <button id='killButton'>CATCH</button>
        <p id='attachMessage'></p>
    </div>

    <script>
      (function() {
        const electronWallpaper = require('../js-wallpaper');
        const electron = require('electron');

        const attachButton = document.getElementById('attachButton');
        const killButton = document.getElementById('killButton');
        const attachMessage = document.getElementById('attachMessage');

        let dashboardWindow;

        attachButton.onclick = function() {
          if (dashboardWindow) {
            return;
          }

          const windowProperties = {
            width: 1920,
            height: 1080,
            transparent: true,
            frame: false
          };

          dashboardWindow = new electron.remote.BrowserWindow(windowProperties);
          dashboardWindow.loadFile('../public/dashboard.html');
          electronWallpaper.attachWindow(dashboardWindow);
          attachMessage.innerText = 'Attached a window running dashboard.html to the desktop, the dashboard will be killed when you destroy this window. But the default behaviour is to let the window live.';
        };

        const closeDashboard = function() {
          if (dashboardWindow) {
            dashboardWindow.close();
            dashboardWindow = null;
            attachMessage.innerText = 'Killed the wallpaper window';
          }
        };

        killButton.onclick = closeDashboard;

        // Close the dashboard when closing this window,
        // otherwise people trying the example will have the dashboard
        // stuck on their desktop
        window.onbeforeunload = closeDashboard;
      }());
    </script>
  </body>
</html>
